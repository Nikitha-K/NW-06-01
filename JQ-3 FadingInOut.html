<!DOCTYPE html>
<html>
	<head>
		<title> JQUERY SELECTORS </title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function(){
				$("button").click(function(){
					$("#div1").fadeIn(1500);
					$("#div2").fadeIn(3000);
					$("#div3").fadeIn(5000);
					$("#div4").fadeIn(1500);
					$("#div5").fadeIn(3000);
					$("#div6").fadeIn(5000);
					
					});
				});
				
			$(document).ready(function(){
				$("button").click(function(){
					$("#div4").fadeOut(5000);
					$("#div5").fadeOut(3000);
					$("#div6").fadeOut(1500);
					$("#div1").fadeOut(5000);
					$("#div2").fadeOut(3000);
					$("#div3").fadeOut(1500);
					
					});
				});
				</script>
			
			</head>
			<body>
			<p>See the fadeIn() method example with different parameters!!!</p>
			<button> Click here to see the boxes fading in</button><br><br>
			<div id = "div1" style = "width : 80px; height :60px; display : none; background-color : red;"></div> 
			<div id = "div2" style = "width : 80px; height :60px; display : none; background-color : violet;"></div> 
			<div id = "div3" style = "width : 80px; height :60px; display : none; background-color : blue;"></div><br> 
			
			
			<div id = "div4" style = "width : 80px; height :60px; background-color : yellow;"></div> 
			<div id = "div5" style = "width : 80px; height :60px; background-color : orange;"></div> 
			<div id = "div6" style = "width : 80px; height :60px; background-color : green;"></div> 
			
			</body>
			
</html>
