<!--PROGRAM TO DEMONSTRATE THE ALEET BOX IN HTML PAGE USING JAVASCRIPT-->


<html>
	<HEAD>
		<script>
			function sample(str){
	
			if(str=="deloitte")
			document.getElementById("hello").innerHTML=
			"THIS SCRIPT IS DECLARED IN THE HEAD PART"+str;
		
			else
			alert("not valid");
			}
	
		</script>
	</head>
	
	<body>
	<h1> A sample javascript</h1>
	<p id= "hello"> Display the text here</p>
	<input type = "button" value = "click" onclick = "sample('deloitte')"></button>
	
	</body>
	
</html>
